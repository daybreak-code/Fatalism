server:
  port: 8089
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.85.111:3306/sakila?serverTimezone=UTC&useUnicode=true@characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    config:
      label: master #指定从仓库的那个分支拉取配置
      name: testServerConfig  #指定拉取配置文件的名称
      profile: pro #指定拉取配置文件的环境
      import-check:
        enabled: false

